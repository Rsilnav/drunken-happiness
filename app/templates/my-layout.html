<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UVa Questionator</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('.static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('.static', filename='css/cover.css') }}" rel="stylesheet">

    <link href="{{ url_for('.static', filename='css/callout.css') }}" rel="stylesheet">

    <script src="{{ url_for('.static', filename='js/latexit.js') }}"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        

        <div class="cover-container">


          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="{{ url_for('index') }}">UVa Questionator</a></h3>
              <nav class="">
                <ul class="nav masthead-nav">
                  <li {% if request.path == "/" %}class="active"{% endif %}><a href="{{ url_for('index') }}">Inicio</a></li>
                  <li {% if request.path == "/preguntame" %}class="active"{% endif %}><a href="{{ url_for('preguntame') }}">¡Pregúntame!</a></li>
                  <li {% if request.path == "/contacto" %}class="active"{% endif %}><a href="{{ url_for('contacto') }}">Contacto</a></li>
                </ul>
              </nav>
            </div>
          </div>

          

          {% block content %}{% endblock %}


          <div class="mastfoot">
            <div class="inner">
              <p>Web creada para apoyo de la asignatura de Física de la <a href="http://www.uva.es">UVa</a>, por <a href="https://twitter.com/R_SilNav">@R_SilNav</a> y <a href="https://twitter.com/luiscbr92">@luiscbr92</a> y con la ayuda de <a href="https://twitter.com/MAGonzalezUVa">@MAGonzalezUVa</a>.</p>
            </div>
          </div>


        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
    
    <script type="text/javascript">LatexIT.add('li', true);</script>
  </body>
</html>
